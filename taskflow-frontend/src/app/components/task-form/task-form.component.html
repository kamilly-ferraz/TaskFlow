<div class="form-page">
  <div class="form-container">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon color="primary">add_task</mat-icon>
          Criar Nova Tarefa
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form #taskForm="ngForm" (ngSubmit)="onSubmit()" class="form-content">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Título da tarefa</mat-label>
            <input matInput [(ngModel)]="task.title" name="title" required placeholder="Ex: Finalizar relatório semanal">
            <mat-icon matSuffix>title</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Descrição detalhada</mat-label>
            <textarea matInput [(ngModel)]="task.description" name="description" required rows="5"
                      placeholder="Descreva tudo que precisa ser feito..."></textarea>
            <mat-icon matSuffix>description</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Status inicial</mat-label>
            <mat-select [(ngModel)]="task.status" name="status" required>
              <mat-option value="PENDING">Pendente</mat-option>
              <mat-option value="IN_PROGRESS">Em progresso</mat-option>
              <mat-option value="COMPLETED">Concluída</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.form.valid">
              <mat-icon>save</mat-icon>
              Criar Tarefa
            </button>
            <button mat-stroked-button type="button" (click)="onCancel()">
              <mat-icon>arrow_back</mat-icon>
              Voltar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
